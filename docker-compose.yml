version: "3"
name: "simple"
services:
  pgsql:
    image: "postgres:13"
    container_name: simple_pgsql
    ports:
      - "${PG_PORT:-5432}:5432"
    environment:
      PGPASSWORD: "${PG_PASSWORD:-secret}"
      POSTGRES_DB: "${PG_DB_NAME:-default}"
      POSTGRES_USER: "${PG_USER?:err}"
      POSTGRES_PASSWORD: "${PG_PASSWORD:-secret}"
    volumes:
      - "simplepgsql:/var/lib/postgresql/data"
    networks:
      - simple
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "${PG_DB_NAME:-default}",
          "-U",
          "${PG_USER}",
        ]
      retries: 3
      timeout: 5s
  mailhog:
    image: "mailhog/mailhog:latest"
    container_name: simple_mailhog
    ports:
      - "${MAILHOG_PORT:-1025}:1025"
      - "${MAILHOG_DASHBOARD_PORT:-8025}:8025"
    networks:
      - simple
networks:
  simple:
    driver: bridge
volumes:
  simplepgsql:
